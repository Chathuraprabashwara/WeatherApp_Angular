<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName"/>  
  </form>
</div>
<div class="container" *ngIf="weatherData" >
  <div class="upper-data" *ngIf="temperture">
<img src="../assets/daytime-full-moon-as_113269983.jpeg" *ngIf="temperture > 15" alt="">
<img src="https://img.freepik.com/premium-vector/sky-night-background-online-video-conferencing_23-2148619595.jpg"   *ngIf="temperture <= 15" alt="">
<div class="weather-data">
  <div class="location">{{weatherData.name}} </div>
  <div class="temperature">{{temperture| number: '1.0-0'}}˚C</div>
</div>
  </div>



  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
         {{min_temperture | number: '1.0-0'}}˚C
        </div>
      </div>
       <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Thermometer_icon.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
        {{ max_temperture | number: '1.0-0'}}˚C
        </div>
      </div> <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/—Pngtree—humidity vector icon_3742736.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.humidity}}%
        </div>
      </div> <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
         {{weatherData.wind.speed}} Km/h
        </div>
      </div>
    </div>

  </div>
</div>
